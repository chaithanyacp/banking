{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <div class="container">
        <div class="row">
            <h1>Login Page</h1>
            <div class="container">
                <div class="row">
                    <form action=" " method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <th>
                                    Username :<td><input type="text" name="username"></td>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    Password:<td><input type="password" name="pswd"></td>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            {% for msg in messages %}
            <i>{{msg}}</i>
            {% endfor %}
                </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <a href="{% url 'test_app:register' %}">Register Here</a>
    </div>
</div>

{% endblock %}
