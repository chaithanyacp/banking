{% extends 'base.html' %}
{% load static %}
{% block content %}
<p style="text-align:center;color:Black;font-size:40px;">Welcome to registration page</p>
<div>
    <form action="" method="post">
    {% csrf_token %}
        <div>
            <div>
                <table style="margin-left: auto;margin-right: auto;padding:100px;">
                    <tr>
                        <td>Username :  </td>
                        <td><input type="text"  placeholder="Enter an username" name="username"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="password" placeholder="Enter a password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password : </td>
                        <td><input type="password" placeholder="Confirm password" name="cfnpassword"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;padding:20px;"><input type="submit"></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
{% for msg in messages %}
<i>{{msg}}</i>
{% endfor %}
{% endblock %}
